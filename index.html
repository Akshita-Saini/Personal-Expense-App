<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense App</title>
    <style>
        body{
            display:flex;
            justify-content: center;
            align-items: center;
            height:100vh;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h1 id="output"></h1>
    <input id="inputAmt" type="text">
    <input id="inputDesc" type="text">
    <button id="addExpenseBtn">+</button>
    <div id="list"></div>
    <script>
        let totalExpense = 0;
        const inputAmt = document.getElementById("inputAmt");
        const inputDesc = document.getElementById("inputDesc");
        const btn = document.getElementById("addExpenseBtn");
        const output = document.getElementById("output");
        const list = document.getElementById("list");
        output.textContent = "Output :" + totalExpense;

        let allExpenses = [];
        
        function addExpenseToTotal()
        {
 
            let amt = parseInt(inputAmt.value);
            let desc = inputDesc.value;
            let expenseItem = {};
            let outputList = "";
            expenseItem.amount=amt;
            expenseItem.description=desc;
            allExpenses.push(expenseItem);
            totalExpense=totalExpense+amt;
            console.log(totalExpense);
            output.textContent="Output :" + totalExpense;
            console.log(allExpenses);
            allExpenses.map(expenseItem => {
                outputList+= `<div>Amount : ${expenseItem.amount} :: Description : ${expenseItem.description}</div>`;
            });
            list.innerHTML=outputList;
        }
        btn.addEventListener("click",addExpenseToTotal);
    </script>
</body>
</html>
